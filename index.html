<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- Banner Section -->
    <header class="banner">
        <h1>Anime World</h1>
        <p>Discover your favorite anime series and movies.</p>
    </header>

    <!-- Featured Anime Section -->
    <section class="featured-anime">
        <form class="search-bar" id="form">
            <input class="search-input" id="search-input" type="search"
                placeholder="Enter a number between 1 and 100 to search for a series or movie.">
            <button class="search-btn">Search</button>
        </form>
        <div class="anime-list" id="anime-list">
            <!-- You can add featured anime cards here -->
        </div>
        </div>
    </section>


    <script src="happy.js"></script>
</body>

</html>
